{% extends "base.html" %}
{% load static %}
{% block content %}
      <!-- heading section  -->
      <div class="d-flex align-items-center justify-content-between text-white p-3 rounded mb-4"
        style="background-color: #2a2f5b;">
        <h4 class="mb-0 text-white">Block Details</h4>
        <a href="{% url 'vote_list' %}" class="btn text-dark fw-semibold" style="background-color: #FFC107;">
          <i class="fa-solid fa-circle-arrow-left me-2"></i>Back
        </a>
      </div>
      <!-- end heading section  -->

      <!-- Block Details Form -->
      <form id="blockForm">
        <div class="mt-4 bg-white shadow p-4 rounded">
          <div class="d-flex justify-content-between">
            <h4 class="mb-0 px-2 rounded">Block Information</h4>
            <!-- <span class="me-5">
                    <label class="fs-4 text-dark" for="">Block ID :- </label>
                    <strong class="fs-5 text-danger" id="blockId">AUTO</strong>
                  </span> -->
          </div>
          <hr>
          <div class="row">
            <div class="col-lg-6 mb-3">
              <label for="district" class="form-label">State <span style="color: red;">*</span></label>
              <select id="district" class="form-control" required>
                <option value="">Select State</option>
                <!-- Populate options dynamically -->
              </select>
              <div class="invalid-feedback"></div>
            </div>
            <div class="col-lg-6 mb-3">
              <label for="district" class="form-label">District <span style="color: red;">*</span></label>
              <select id="district" class="form-control" required>
                <option value="">Select District</option>
                <!-- Populate options dynamically -->
              </select>
              <div class="invalid-feedback"></div>
            </div>
            <div class="col-lg-6 mb-3">
              <label for="name" class="form-label">Block Name <span style="color: red;">*</span></label>
              <input type="text" id="name" class="form-control" placeholder="Block Name" required>
              <div class="invalid-feedback"></div>
            </div>
            <div class="col-lg-6 mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea id="description" class="form-control" placeholder="Description" rows="2"></textarea>
            </div>
          </div>
          <div class="d-flex justify-content-center mt-3">
            <button type="submit" id="submit" class="btn btn-primary me-2">Submit</button>&nbsp;&nbsp;
            <button type="button" class="btn btn-warning" onclick="clearBlockForm()">Clear</button>
          </div>
        </div>
      </form>
      <script>
        function clearBlockForm() {
          document.getElementById("blockForm").reset();
        }
      </script>
    </div>
  </section>
  <!-- end dashboard inner -->
{% endblock content %}
