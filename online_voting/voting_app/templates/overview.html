
{% extends "base.html" %}
{% load static %}
{% block content %}
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        body {
            background: #f0f2f5;
        }

        .election-card {
            transition: all 0.3s ease;
            border: none;
            overflow: hidden;
            background: white;
        }

        .election-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .election-header {
            background: linear-gradient(135deg,#293E5C);
            color: rgb(255, 255, 255);
            padding: 20px;
        }

        .candidate-card {
            border: 2px solid #eef0f2;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 12px;
            background: white;
        }

        .candidate-card:hover,
        .candidate-card.active {
            border-color: #2ecc71;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.2);
            background: #f8fff9;
        }

        .vote-btn {
            display: none;
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            border: none;
            color: white;
        }

        .vote-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }

        .spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
        }

        .welcome-header {
            background: linear-gradient(135deg, #1B2838 0%, #2A3F5F 100%);
            padding: 20px 0;
            margin-bottom: 40px;
            color: white;
        }

        .candidate-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid #fff;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .candidate-info {
            background: #f8f9fa;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>

    <div class="container my-5">
        <div class="welcome-header text-center">
            <h2 class="fw-bold mb-3 bg-info rounded-0 text-dark">Welcome to the Online Voting Portal</h2>
            <p class="text-light mb-0">Participate in live elections and make your voice count</p>
        </div>

        <div id="electionList" class="row g-4">
            <div class="spinner w-100" id="loading">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const voterId = 1; // Should be dynamically assigned for the actual logged-in user
        const selectedVotes = {};

        async function fetchElections() {
            const res = await fetch('/api/elections/');
            const elections = await res.json();
            const container = document.getElementById('electionList');
            const data = elections.results || elections;

            container.innerHTML = '';

            for (let election of data) {
                const card = document.createElement('div');
                card.className = 'col-lg-6 mb-4';

                card.innerHTML = `
                    <div class="election-card shadow">
                        <div class="election-header">
                            <h4 class="card-title mb-2">${election.title}</h4>
                            <p class="card-text mb-0 opacity-75">${election.description || 'No description available.'}</p>
                        </div>
                        <div class="card-body p-4">
                            <div class="candidates-wrapper" id="candidates-${election.id}"></div>
                            <button class="btn vote-btn mt-4" id="vote-btn-${election.id}" onclick="submitVote(${election.id})">
                                <i class="fa-solid fa-check me-2"></i> Cast Your Vote
                            </button>
                        </div>
                    </div>`;

                container.appendChild(card);
                await fetchCandidates(election.id);
            }
        }

        async function fetchCandidates(electionId) {
            const res = await fetch('/api/candidates/');
            const data = await res.json();
            const candidates = data.results || data;

            const filtered = candidates.filter(c => c.election == electionId);
            const container = document.getElementById(`candidates-${electionId}`);
            container.innerHTML = '';

            filtered.forEach(candidate => {
                const div = document.createElement('div');
                div.className = 'candidate-card p-3';
                div.innerHTML = `
                    <div class="d-flex align-items-center">
                        <img src="https://ui-avatars.com/api/?name=${candidate.name}&background=0D8ABC&color=fff" 
                                 class="candidate-avatar me-3">
                        <div class="flex-grow-1">
                            <h6 class="mb-2 fw-bold">${candidate.name}</h6>
                            <span class="candidate-info">
                                <i class="fas fa-user-tie me-2"></i>
                                ${candidate.party_name || 'Independent'}
                            </span>
                        </div>
                        <div class="check-icon text-success" style="display: none;">
                            <i class="fas fa-check-circle fa-2x"></i>
                        </div>
                    </div>`;

                div.addEventListener('click', () => {
                    document.querySelectorAll(`#candidates-${electionId} .candidate-card`).forEach(card => {
                        card.classList.remove('active');
                        card.querySelector('.check-icon').style.display = 'none';
                    });
                    div.classList.add('active');
                    div.querySelector('.check-icon').style.display = 'block';
                    selectedVotes[electionId] = candidate.id;
                    document.getElementById(`vote-btn-${electionId}`).style.display = 'block';
                });

                container.appendChild(div);
            });
        }

            async function submitVote(electionId) {
      const candidateId = selectedVotes[electionId];

      if (!candidateId) {
        Swal.fire('No Candidate Selected', 'Please select a candidate before voting.', 'warning');
        return;
      }

      try {
        const res = await fetch('/api/votes/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            voter: voterId,
            election: electionId,
            candidate: candidateId
          })
        });

        const result = await res.json();

        if (res.ok) {
          confetti({
            particleCount: 150,
            spread: 90,
            origin: { y: 0.6 }
          });

          Swal.fire({
            icon: 'success',
            title: 'Vote Submitted!',
            text: result.message || 'Your vote has been recorded.',
            timer: 2500,
            showConfirmButton: false
          });

          document.getElementById(`vote-btn-${electionId}`).disabled = true;
        } else {
          Swal.fire('Error', result.error || 'You have already voted.', 'error');
        }
      } catch (err) {
        console.error(err);
        Swal.fire('Error', 'An error occurred while submitting vote.', 'error');
      }
    }

    fetchElections();
    </script>
{% endblock %}
